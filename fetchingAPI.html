<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<style>
  .product {
    border: 1px solid rgb(212, 151, 151);
    text-align: center;
    padding-top: 15px;
    margin: 50px
  }

  .image {
    width: 250px;
    height: 250px;
  }

  #app {
    display: flex;
    text-align: center;
    padding-top: 15px;
    margin: 50px;
    margin-left:250px;
  }
  .dropdown{
    display: flex;
    justify-content: center;
  }

  .desc {
    overflow-wrap: break-word;
  }
</style>

<body>
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      sort the product
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" >minimum price</a></li>
      <li><a class="dropdown-item" href="#">Price</a></li>
      <li><a class="dropdown-item" href="#" >maximum price</a></li>
    </ul>
  </div>
<div id="app" class="container mt-3 row">
        <div v-for="(data,index) in products"class="desc card-body product  col- 12 col-sm-12 col-md-6 col-lg-3 overflow-auto ">
           <h2>product Image</h2>
           <img class="image" :src="data.images[0].src">
          <div class="desc " style="width:300px">
            <div>
               <h4 class="desc card-title">{{data.name}}</h4>
               <p class="card-text">${{data.price}}</p>
            </div>
          </div>
        </div>
    <button v-show="this.pages"  @click="previousPage()">previous page</button>
    <button :v-if="this.toggleNextBtn" @click="nextPage()">next page</button>
    <p v-for="(headers,index) in totalPages">{{headers["x-wp-totalpages"]}}</p>
</div>


</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      products: [],
      pages: 95,
      totalPages:{},
      toggleNextBtn : this.pages <= this.totalPages["x-wp-totalpages"]-5
},
    mounted() {
      this.fetchAPI();
      // console.log(this.pages)
   
    },
    methods: {
      previousPage: function () {
        if (this.pages > 0) {
          this.pages--;
          this.fetchAPI();
          console.log(this.pages)
        }
  },
      nextPage: function () {
        if(this.pages <= this.totalPages["x-wp-totalpages"]-5){
        this.pages++;
        this.fetchAPI();
        console.log(this.pages)
      }else{
         

      }
      },
      fetchAPI: function () {
        axios.get("https://api.officeworks.ph/wp-json/wc/v3/products",
          {
            params: {
              consumer_key: "ck_db9dcbdc500e6ca14a2d8e954b0b78aa922e2f33",
              consumer_secret: "cs_ee59f70a4178daffc626d3f92909233a1d015d30",
              page: this.pages,
              orderby: "price",
            }
          })
          .then(response => {
            this.products = response.data;
            this.totalPages = response.headers;
            console.log(response)
           // console.log(response.data)
           // console.log(response.headers["x-wp-totalpages"])
           // console.log(this.totalPages["x-wp-totalpages"])
          })
          .catch(error => {
            console.log(error)
          })
      },
    }
  })
</script>

</html>
