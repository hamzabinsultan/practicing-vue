<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="todo">
    <p>Add a TODO <input type="text"  v-model=" todoTask"></p>
    <button @click ="addNewTodo">addNewTODO</button>
    <button @click ="removeTodo">removeTODO</button>
    

    <ul> 
        <li v-for = "todo in todoList">
           {{todo}}
        </li>
    </ul>
  
</div>
</body>
<script>
const app = new Vue({
    el : "#todo",
    data:{
        todoTask : "",
        todoList :[],
    },
   methods: {  
    addNewTodo : function(){
        this.todoList.push(this.todoTask)
    },
    removeTodo : function(){
        this.todoList.splice(0,1)
    }
   }
})
</script>
</html>
