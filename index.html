<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Document</title>
</head>
<style>
  .todoTaskCompleted {
    text-decoration-line: line-through;

  }

  .markCompleted {
    background-color: green;
  }

  .deleteButton {
    background-color: red;
  }
</style>

<body>
  <div id="todo">
    <p>Add a TODO <input type="text" v-model="todoTask" placeholder="E.g. Feed the cat"></p>
    <button @click="addNewTodo">addNewTODO</button>
    <ol>
      <li v-for="(todo, index,) in todoList">
        <p :class="{  todoTaskCompleted :todo.completed  }">{{todo.title}}</p>
        <button @click="removeTodo(index)">Delete</button> |
        <button :class="{  markCompleted :todo.completed  }" @click="taskToggle(todo)">Mark
          {{todo.completed===true?'Completed':'Incomplete'}} </button>
      </li>
    </ol>
  </div>
</body>
<script>
  const app = new Vue({
    el: "#todo",
    data: {
      todoTask: "",
      todoList: [],
    },
    methods: {
      addNewTodo: function () {
        this.todoList.push({
          title: this.todoTask,
          completed: false,
        })
        this.todoTask = "";
        localStorage.setItem("key", JSON.stringify(this.todoList));
      },
      removeTodo: function (index) {
        this.todoList.splice(index, 1)
        localStorage.setItem("key", JSON.stringify(this.todoList));
      },

      taskToggle: function (todo) {
        todo.completed = !todo.completed;
      }
    },
    mounted() {
      const getStorage = localStorage.getItem("key");
      if( !getStorage.length){//this condition returns true if Array is empty and alse if not 
        console.log("array is empty")
        this.todoList.push({
          title: this.todoTask,
          completed: false,
        })
      }else{
        console.log("array is not empty")
        this.todoList = JSON.parse(getStorage)
      }
      console.log(Array.isArray(getStorage))
    }
    
    //const storageEmpty = getStorage
      //console.log(getStorage)
      //console.log(storageEmpty)
      //getStorage === storageEmpty?    :   this.todoList = JSON.parse(getStorage);

    

    
  
  })

</script>

</html>
